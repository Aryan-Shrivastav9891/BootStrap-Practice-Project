<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid - Rows and 12 Columns</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Bootstrap Grid</h1>
   <div class="container-fluid">
    <div class="row bg-success p-2 ">
        <!-- col 1 -->
        <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-2 col-xxl-1">
            <div class="p-3 text-bg-primary border">C1</div>
        </div>
        <!-- col 2 -->

        <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-2 col-xxl-1 mt-3">
            <div class="p-3 text-bg-danger border">C2</div>
        </div>
        <!-- col 3 -->

        <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-2 col-xxl-1">
            <div class="p-3 text-bg-danger border">C3</div>
        </div>
    </div>
   </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
