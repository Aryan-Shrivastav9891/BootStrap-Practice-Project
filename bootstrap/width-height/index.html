<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Sizing Utilities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Width Utilities</h2>
    <!-- Width Utilities (Relative to parents)-->
    <div class="p-3 mb-5" style="width: 900px; background-color: black ;" >
      <div class="w-25 bg-danger p-3">Width 25%</div>
      <div class="w-50 bg-primary p-3">Width 50%</div>
      <div class="w-75 text-bg-dark p-3">Width 75%</div>
      <div class="w-100 bg-dark-subtle p-3">Width 100%</div>
      <div class="w-auto bg-success p-3">Width auto</div>
    </div>

    <h2 class="my-3">Height Utilities</h2>
    <!-- Height Utilities (Relative to parents)-->
    <div class="" style="height: 500px; background-color: rgb(148, 152, 155);">
      <div class="h-25 bg-primary d-inline-block">Height 25%</div>
      <div class="h-50 bg-danger d-inline-block">Height 50%</div>
      <div class="h-75 text-bg-dark d-inline-block">Height 75%</div>
      <div class="h-100 bg-success d-inline-block">Height 100%</div>
      <div class="h-auto bg-info d-inline-block">Height auto</div>
    </div>

    <h2 class="my-4">Viewport Relative Sizes</h2>
    <!-- Relative to the viewport -->
    <div class="min-vw-100 bg-danger">Min-width 100vw</div>
    <div class="min-vh-100 text-bg-dark">Min-height 100vh</div>
    <div>Width 100vw</div>
    <div>Height 100vh</div>
  </body>
</html>
