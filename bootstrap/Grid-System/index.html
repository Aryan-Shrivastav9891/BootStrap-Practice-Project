<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid - Rows and 12 Columns</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Bootstrap Grid</h1>
    <div class="container-fluid">
      <!-- Row 1 -->
      <div class="row bg-warning p-3">
        <!-- 12 columns -->
        <div class="col-1 bg-primary text-white text-center py-3 ">1</div>
        <div class="col-1 bg-secondary text-white text-center py-3 ">2</div>
        <div class="col-1 bg-warning text-white text-center py-3 ">3</div>
        <div class="col-1 bg-info text-white text-center py-3 ">4</div>
        <div class="col-1 bg-danger text-white text-center py-3 ">5</div>
        <div class="col-1 text-bg-dark text-white text-center py-3 ">6</div>
        <div class="col-1 bg-dark-subtle text-center py-3 ">7</div>
        <div class="col-1 bg-danger-subtle text-center py-3 ">8</div>
        <div class="col-1 bg-primary-subtle py-3 ">9</div>
        <div class="col-1 text-bg-secondary py-3 ">10</div>
        <div class="col-1 bg-danger-subtle py-3 ">11</div>
        <div class="col-1 bg-warning-subtle py-3 ">12</div>
       
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
